<div class="container-fluid bg-dark">
  <div class="container bg-light">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bg-success">
        <h2>ADD DATA</h2>
        <form name="data" #data="ngForm" (ngSubmit)="datats()" class="was-validated">
          <label for="text">First Name:</label>
            <input type="text"  class="form-control" required name="fName" [(ngModel)]=dataentry.fname><br>
            <label for="text">Last Name :</label>
            <input type="text"  class="form-control" required  name="lName" [(ngModel)]=dataentry.lname><br>
            <label for="Number">Roll Number:</label>
            <input type="text"  class="form-control" required name="roll" [(ngModel)]=dataentry.roll><br>
            <label for="email">Email address:</label>
            <input type="text"  class="form-control" required name="email" [(ngModel)]=dataentry.email><br>
            <label for="pass">Password:</label>
            <input type="text"  class="form-control" required name="pass" [(ngModel)]=dataentry.pass>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-5  text-center">
            <button  type="submit" class="btn btn-dark">Submit</button>
            &nbsp;<button  type="button" class="btn btn-dark"><a routerLink="/list">listData</a></button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
