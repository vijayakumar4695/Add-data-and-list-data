<div class="container-fluid bg-danger">

    
  <div class="container bg-info">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-5 bg-warning">
          
        <h2>ONEWAY DATA BINDING</h2>
        <form name="login" #login="ngForm" (ngSubmit)="logints(login.value)">
            <label for="text">First Name :</label>
          <input type="text"  class="form-control" required name="fName" #fName="ngModel" ngModel><br>
          <label for="text">Last Name :</label>
          <input type="text"  class="form-control" required  name="lName" #lName="ngModel" ngModel><br>
          <label for="Number">Roll Number:</label>
          <input type="text"  class="form-control" required name="roll" #roll="ngModel" ngModel><br>
          <label for="email">Email address:</label>
          <input type="text"  class="form-control" required name="email"  #email="ngModel" ngModel><br>
          <label for="pass">Password:</label>
          <input type="text"  class="form-control" required name="pass"  #pass="ngModel" ngModel>
          <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 mt-5 bg-warning text-center">
          <button  type="submit" class="btn btn-primary">Submit</button>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 mt-5 bg-warning text-center">
          &nbsp;<button type="button" class="btn btn-dark"><a routerLink="/twoway">Two Way</a></button>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 mt-5 bg-warning text-center">
          &nbsp;<button type="button" class="btn btn-dark"><a routerLink="/add">ADD</a></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<br>

<div id="font" class="container bg-dark">
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center bg-info">
{{user.fname}}<br>
{{user.lname}}<br>
{{user.roll}}<br>
{{user.email}}<br>
{{user.pass}}
</div>
</div>
<router-outlet></router-outlet>
