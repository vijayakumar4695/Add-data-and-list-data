
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 text-center">
      <h2>LIST DETAILS</h2><br>
      <button  type="button" class="btn btn-danger"><a routerLink="/add">ADD</a></button>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  
    <br>
      <table class="table table-dark" border="3">
        
     <thead>
       <th>First Name</th>
       <th>Last Name</th>
       <th>Roll No</th>
       <th>Email</th>
       <th>Password</th>
     </thead>
   
     <tbody>
       <tr *ngFor="let list of data">
         <td>{{list.fname}}</td>
         <td>{{list.lname}}</td>
         <td>{{list.roll}}</td>
         <td>{{list.email}}</td>
         <td>{{list.pass}}</td>
         <button type="button" class="btn btn-primary" (click)="del(list)">DELETE</button>
       </tr>
       
     </tbody>
   </table>
   <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
   <button  type="button" class="btn btn-danger"><a routerLink="/index">HOME</a></button>
   </div>
     </div> 
    </div>
  </div>
